<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <section id="answerArea">
        <div class="inputHistory">
          test
        </div>
        <div class="displayValue">0</div>
      </section>

      <section class="keypad-btns">
        <button type="button" class="accent_btn_top" id="clear" value="">AC</button>
        <button type="button" class="accent_btn_top" id="erase" value="">&#11013;</button>
        <button type="button" class="accent_btn_top" id="percent" value="%">%</button>
        <button type="button" class="accent_btn_side basic_operator" value="/">&#247;</button>
        <button type="button" class="basic_btn figure_btn" value="7">7</button>
        <button type="button" class="basic_btn figure_btn" value="8">8</button>
        <button type="button" class="basic_btn figure_btn" value="9">9</button>
        <button type="button" class="accent_btn_side basic_operator" value="*">x</button>
        <button type="button" class="basic_btn figure_btn" value="4">4</button>
        <button type="button" class="basic_btn figure_btn" value="5">5</button>
        <button type="button" class="basic_btn figure_btn" value="6">6</button>
        <button type="button" class="accent_btn_side basic_operator" value="-">&#8722;</button>
        <button type="button" class="basic_btn figure_btn" value="1">1</button>
        <button type="button" class="basic_btn figure_btn" value="2">2</button>
        <button type="button" class="basic_btn figure_btn" value="3">3</button>
        <button type="button" class="accent_btn_side basic_operator" value="+">+</button>
        <button type="button" class="basic_btn" id="invert" value="">+/-</button>
        <button type="button" class="basic_btn figure_btn" value="0">0</button>
        <button type="button" class="basic_btn" id="comma"  value=",">,</button>

        <button type="button" class="accent_btn_side" id="calculate" value="">&#61;</button>
      </section>
    </div>
  </body>
</html>
